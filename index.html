<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            cursor: pointer;
            color: red;
            font-size: 18px;
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My QR Page</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at erat id justo placerat convallis. Ut at justo nec urna vulputate facilisis.</p>
    </div>

    <!-- Modal Popup -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>ðŸŽ‰ Welcome!</h2>
            <p>You scanned the QR code successfully.</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById("popupModal").style.display = "flex";
        };

        function closePopup() {
            document.getElementById("popupModal").style.display = "none";
        }
    </script>

</body>
</html>
